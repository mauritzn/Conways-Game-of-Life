<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Conway's Game of Life</title>

    <!-- From: https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://mauritzonline.com/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://mauritzonline.com/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://mauritzonline.com/favicon-16x16.png">
    <link rel="mask-icon" href="https://mauritzonline.com/safari-pinned-tab.svg" color="#5bbad5">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="_lib/normalize.min.css">
    <link rel="stylesheet" href="_lib/popper.css">
    <link rel="stylesheet" href="css/style.css?v=1.2.2">

    <!-- <meta http-equiv="refresh" content="3"> -->
  </head>

  <body>
    <header>
      <ul class="left">
        <li>
          <button data-action="reset_grid">
            <icon data-id="redo_alt"></icon>
          </button>
        </li>
      </ul>

      <ul class="center">
        <li>
          <button data-action="toggle_play">
            <icon data-id="play_circle"></icon>
          </button>
        </li>
      </ul>

      <ul class="right">
        <li>
          <button data-action="load_grid">
            <icon data-id="upload"></icon>
          </button>
        </li>

        <li>
          <button data-action="save_grid">
            <icon data-id="save"></icon>
          </button>
        </li>
      </ul>
    </header>

    <popdown data-id="save_grid" style="top: 50px;right: 10px;">
      <p class="nmt">Copy this save data to be able to load in any grid at will</p>
      <textarea name="saved_grid_data" placeholder="Save data goes here" readonly></textarea>
    </popdown>

    <popdown data-id="load_grid" style="top: 50px;right: 40px;">
      <p style="margin-top: 5px;">Paste save data to load in any grid at will</p>
      <form id="load_grid_form" method="post">
        <p class="nmt" style="margin-bottom: 5px;">
          <textarea name="load_grid_data" placeholder="Save data goes here" required></textarea>
        </p>

        <p class="nmt" style="margin-bottom: 5px;">
          <button id="submit_load_grid_form">Load saved grid</button>
        </p>
      </form>
    </popdown>


    <div id="sketchContainer"></div>


    <script src="_lib/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="_lib/p5.min.js" type="text/javascript"></script>
    <script src="_lib/addons/p5.dom.min.js" type="text/javascript"></script>
    <script src="_lib/popper.min.js" type="text/javascript"></script>
    <script src="_lib/tooltip.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/Config.js?v=1.2.2"></script>
    <script type="text/javascript" src="js/classes/Functions.js?v=1.2.2"></script>
    <script type="text/javascript" src="js/classes/Grid.js?v=1.2.2"></script>
    <script type="text/javascript" src="js/sketch.js?v=1.2.2"></script>
  </body>

</html>
